<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Connexion
</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport"></meta>
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/bootstrap/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/4.5.0/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	th:href="@{/webjars/ionicons/2.0.1/css/ionicons.min.css}">
<!-- jvectormap -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/plugins/jvectormap/jquery-jvectormap-1.2.2.css}">
<!-- Theme style -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/dist/css/AdminLTE.min.css}">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet"
	th:href="@{/webjars/AdminLTE/dist/css/skins/_all-skins.min.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<style type="text/css">
.jqstooltip {
	position: absolute;
	left: 0px;
	top: 0px;
	visibility: hidden;
	background: rgb(0, 0, 0) transparent;
	background-color: rgba(0, 0, 0, 0.6);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,
		endColorstr=#99000000);
	-ms-filter:
		"progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
	color: white;
	font: 10px arial, san serif;
	text-align: left;
	white-space: nowrap;
	padding: 5px;
	border: 1px solid white;
	z-index: 10000;
}

.jqsfield {
	color: white;
	font: 10px arial, san serif;
	text-align: left;
}
</style>
</head>
<body class="login-page hold-transition" style="height: auto;">

	<div class="login-box">
		<!-- Formulaire login -->
		<form class="form-horizontal" th:action="@{/login}" method="POST">
			<!-- Entete formulaire -->
			<div class="login-logo">
				<span><b>RAPIDO</b>sms</span>
			</div>
			<!-- Corps formulaire -->
			<div class="login-box-body">
				<p class="login-box-msg">Identifiez-vous</p>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="username"
						placeholder="Entrez votre login..." /> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control " name="password"
						placeholder="Entrez votre mot de passe..." /> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<!-- Pied formulaire -->
				<input type="submit" class="btn btn-primary btn-flat pull-right"
					value="Se connecter">
				<div>
					<br><br>
					<p th:if="${param.error}" class="text-danger">Vérifiez votre
						Login et password</p>
					<p th:if="${param.logout}" class="text-success">Vous avez été
						déconnecté!</p>
					<a href="#">Mot de passe oublié?</a> 
					<br> 
					<a href="#">Créer
						un compte</a>
				</div>
			</div>
		</form>
		<!-- End formulaire -->
	</div>


	<!-- jQuery 2.2.3 -->
	<script async="" src="//www.google-analytics.com/analytics.js"></script>
	<script
		th:src="@{/webjars/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js}"></script>
	<!-- Bootstrap 3.3.6 -->
	<script th:src="@{/webjars/AdminLTE/bootstrap/js/bootstrap.min.js}"></script>
	<!-- SlimScroll -->
	<script
		th:src="@{/webjars/AdminLTE/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
	<!-- FastClick -->
	<script
		th:src="@{/webjars/AdminLTE/plugins/fastclick/fastclick.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/webjars/AdminLTE/dist/js/app.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/webjars/AdminLTE/dist/js/demo.js}"></script>
</body>
</html>
