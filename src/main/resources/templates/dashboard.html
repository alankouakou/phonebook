<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}">
<meta charset="UTF-8"></meta>
<head>
<title>Home</title>
</head>
<body>
	<div class="container-fluid">
		<div layout:fragment="content">
			<!-- Debut dashboard -->


			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box bg-blue">
						<span class="info-box-icon"><i
							class="ion ion-ios-people-outline"></i></span>

						<div class="info-box-content">
							<span class="info-box-text">Employes</span> <span
								class="info-box-number" th:text="${totalEmployees}">2,000</span>
							<div class="progress">
								<div class="progress-bar" style="width: 80%"></div>
							</div>
							<span class="progress-description"> Contacts </span>
						</div>
						<!-- /.info-box-content -->
					</div>
					<!-- /.info-box -->
				</div>
				<!-- /.col -->
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box bg-orange">
						<span class="info-box-icon"><i
							class="ion ion-ios-home-outline"></i></span>

						<div class="info-box-content">
							<span class="info-box-text">Departements</span> <span
								class="info-box-number" th:text="${totalDepartments}">41,410</span>
							<div class="progress">
								<div class="progress-bar" style="width: 40%"></div>
							</div>
							<span class="progress-description"> Enregistrés </span>
						</div>
						<!-- /.info-box-content -->
					</div>
					<!-- /.info-box -->
				</div>
				<!-- /.col -->

				<!-- fix for small devices only -->
				<div class="clearfix visible-sm-block"></div>

				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box bg-green">
						<span class="info-box-icon"><i class="ion ion-ios-pulse"></i></span>

						<div class="info-box-content">
							<span class="info-box-text">Filiales</span> <span
								class="info-box-number">13</span>

							<div class="progress">
								<div class="progress-bar" style="width: 90%"></div>
							</div>
							<span class="progress-description"> Indicators monitoring
							</span>
						</div>
						<!-- /.info-box-content -->
					</div>
					<!-- /.info-box -->
				</div>
				<!-- /.col -->

			</div>
			<!--  End row  -->
			<div class="row" th:unless="${#strings.isEmpty(message)}">
				<div class="col-lg-9 col-md-9 col-xs-12">
				<div class="callout callout-success">
					<span th:text="${message}" ></span>
				</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-9 col-md-9 col-xs-12">
					<div class="box ">
						<div class="box-header with-border">
							<h3 class="box-title">Liste des employés</h3>
						</div>
						<div class="box-body">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>Nom</th>
										<th>Prénom</th>
										<th class="hidden-xs">Numero court</th>
										<th>Mobile</th>
										<th class="hidden-xs">Departement</th>
										<th class="hidden-xs">Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="e:${employees}">
										<td><span th:text="${#strings.toUpperCase(e.nom)}"></span></td>
										<td><span th:text="${#strings.capitalizeWords(e.prenom)}"></span></td>
										<td class="hidden-xs"><span th:text="${e.numeroCourt}"></span></td>
										<td><span th:text="${e.portable}"></span></td>
										<td class="hidden-xs"><span th:text="${e.departement.name}"></span></td>
										<td>
											<div class="btn-group hidden-xs">
												<button type="button" class="btn btn-xs btn-primary">Details</button>
												<button type="button"
													class="btn btn-xs btn-primary dropdown-toggle"
													data-toggle="dropdown" aria-haspopup="true"
													aria-expanded="false">
													<span class="caret"></span> <span class="sr-only">Toggle
														Dropdown</span>
												</button>
												<ul class="dropdown-menu">
													<li><a href="#"
														th:href="@{'/employees/edit/'+${e.id}}"><span
															class="glyphicon glyphicon-edit"></span> Modifier</a></li>
													<li><a href="#"
														th:href="@{'/employees/delete/'+${e.id}}"><span
															class="glyphicon glyphicon-remove"></span> Supprimer</a></li>
												</ul>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
