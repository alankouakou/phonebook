<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2}">
<meta charset="UTF-8"></meta>
<head>
<title> Thymeleaf layout </title>
</head>
<body>

	<div class="container-fluid" layout:fragment="content">

		<div class="col-lg-9">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Pr√©nom</th>
						<th>Numero long</th>
						<th>Numero court</th>
						<th>Mobile</th>
						<th>Departement</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e:${employees}">
						<td><span th:text="${e.nom}"></span></td>
						<td><span th:text="${e.prenom}"></span></td>
						<td><span th:text="${e.numeroLong}"></span></td>
						<td><span th:text="${e.numeroCourt}"></span></td>
						<td><span th:text="${e.portable}"></span></td>
						<td><span th:text="${e.departement.name}"></span></td>
						<td>
							<div class="btn-group">
								<button type="button" class="btn btn-xs btn-info">Details</button>
								<button type="button"
									class="btn btn-xs btn-info dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">
									<span class="caret"></span> <span class="sr-only">Toggle
										Dropdown</span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#" th:href="@{'/employees/edit/'+${e.id}}"><span class="glyphicon glyphicon-edit"></span>
											Modifier</a></li>
									<li><a href="#" th:href="@{'/employees/delete/'+${e.id}}"><span
											class="glyphicon glyphicon-remove"></span> Supprimer</a></li>
								</ul>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


</body>
</html>
